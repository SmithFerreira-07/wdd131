<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Pal - Track Your Progress!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="author" content="Eric Ferreira">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-land">
            <img src="images/logo-resized3.webp" alt="wokoutpal-logo" loading="lazy" class="logo"/>
            <h1>Workout Pal</h1>
        </div>
        <nav class="navbar">
            
            <div class="menu-nav">
                <button class="menu-toggle">â˜°</button>
                <ul class="nav-links">
                    
                    <li><a href="#workout">Workout</a></li>
                    <li><a href="#weight">Weight</a></li>
                </ul>
            </div>
            <div class="nav-buttons">
                <button class="change-plan">Change Your Plan</button>
                <button class="calculators">Calculators</button>
                <button class="sign-up">Sign-up</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="welcome-land">
            <h1>Welcome! <span id="userName">Friend!</span></h1>
        </section>
        <div class="dashboard">
            <aside class="quotes">
                <div class="motivational-quotes">
                    <h2>Quotes</h2>
                    <p id="quote">Your body can stand almost anything. It's your mind that you have to convince.</p>
                </div>
            </aside>
            <div class="main-content">
                <section class="goals-section">
                    <h2>Goals</h2>
                    <div id="goals-list"></div>
                    <button class="add-goal">+ Add New Goal</button>
                </section>

                <section class="workout-section">
                    <h2>Workout</h2>
                    <div id="current-workout"></div>
                </section>

                <section class="weight-section">
                    <h2>Weight Tracking</h2>
                    <div id="weight-chart"></div>
                </section>

                <section class="streak-section">
                    <h2>Frequency/Streak</h2>
                    <div id="streak-counter"></div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Workout Pal - track-work.org</p>
        
    </footer>
</body>

</html>
