<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Eric Ferreira - Assignment for WDD 131">
    <meta name="author" content="Eric Ferreira">
    <title>Workout Pal - Track Your Progress!</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo-land">
            <img src="images/logo-resized3.webp" alt="wokoutpal-logo" loading="lazy" class="logo"/>
            <h1>Workout Pal</h1>
        </div>
        <nav class="navbar">
            <div class="menu-nav">
                <button class="menu-toggle">â˜°</button>
                <ul class="nav-links">
                    <li><a href="#workout">Dashboard</a></li>
                    <li><a href="signup.html">Sign-up</a></li>
                    <li><a href="calculators.html">Calculators</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="welcome-land">
            <h1>Welcome! <span id="userName">Friend!</span></h1>
        </section>
        <div class="dashboard">
            <aside class="quotes">
                <div class="motivational-quotes">
                    <h2>Quotes</h2>
                    <p id="quote">Your body can stand almost anything. It's your mind that you have to convince.</p>
                </div>
            </aside>
            <div class="main-content">
                <section class="goals-section">
                    <h2>Goals</h2>
                    <div id="goals-list" class="goals-list"></div>
                    <button class="add-goal">+ Add New Goal</button>
                    <button class="clear-goals">Clear All Goals</button>
                </section>

                <section class="workout-section">
                    <h2>Workout</h2>
                    <div class="workout-form">
                        <input type="text" id="workoutInput" placeholder="Enter your workout...">
                        <button id="logWorkout">Log Workout</button>
                    </div>
                    <div id="current-workout"></div>
                </section>

                <section class="weight-section">
                    <h2>Weight Tracking</h2>
                    <div class="weight-form">
                        <input type="number" id="weightInput" placeholder="Enter your weight (kg)">
                        <button id="logWeight">Log Weight</button>
                    </div>
                    <div id="weight-chart"></div>
                </section>

                <section class="streak-section">
                    <h2>Frequency/Streak</h2>
                    <div id="streak-counter"></div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Workout Pal - track-work.org</p>
    </footer>
    <div id="goalModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add New Goal</h2>
            <input type="text" id="goalInput" placeholder="Enter your goal...">
            <button id="saveGoal">Save Goal</button>
        </div>
    </div>
</body>

</html>
